<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/CSS/styles.css" rel="stylesheet">
    <link href="/CSS/buttons.css" rel="stylesheet">
    <link href="/CSS/header.css" rel="stylesheet">
    <link href="/CSS/footer.css" rel="stylesheet">
    <link href="/CSS/overlay.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam|Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Memory Game</title>
</head>
<body> 

    <section class="overlay">
        <div class="buttons">
            <button type="button" class="startButton">New Game</button>
        </div>
    </section>

    <div class="buttons">
        <button type="button" class="psychButton">Psychadelic Mode</button>
    </div>

    <header>
        <h1>MEMORY</h1>
        <p>Classic Albums Edition</p>
        <p class="clickCounter">Click Count: 0<p>
    </header>

    <section class="memoryContainer"></section>
    
    <div class="buttons">
        <button type="button" class="resetButton">Reset Game</button>
    </div>
    
    <script src="scripts.js"></script>
    <script src="functions.js"></script>
</body>
</html>
